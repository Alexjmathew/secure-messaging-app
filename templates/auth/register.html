{% extends "base.html" %}

{% block title %}Register - SecureChat{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title"><i class="fas fa-user-plus"></i> Register</h2>
        <form action="{{ url_for('auth.register') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="auth-btn">Register</button>
            <div class="auth-links">
                <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
